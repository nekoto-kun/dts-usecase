apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-service
  namespace: e-shop
  labels:
    app: cart-service
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart-service
  template:
    metadata:
      labels:
        app: cart-service
    spec:
      containers:
        - name: cart-service
          image: dtsusecase2025.azurecr.io/cart-service:latest
          ports:
            - containerPort: 5000
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 30
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 20
            periodSeconds: 30
          env:
            - name: FLASK_DEBUG
              value: "False"
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: CATALOG_SERVICE_URL
              value: "http://catalog-service"
            - name: ORDER_SERVICE_URL
              value: "http://order-service"
---
apiVersion: v1
kind: Service
metadata:
  name: cart-service
  namespace: e-shop
  labels:
    app: cart-service
spec:
  selector:
    app: cart-service
  ports:
    - port: 80
      targetPort: 5000
  type: ClusterIP
