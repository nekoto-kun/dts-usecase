apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: e-shop
  labels:
    app: frontend
    component: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: dtsusecase2025.azurecr.io/frontend-service:latest
          env:
            - name: REACT_APP_CATALOG_API
              value: "/catalog"
            - name: REACT_APP_CART_API
              value: "/cart"
            - name: REACT_APP_ORDER_API
              value: "/order"
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 20
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: e-shop
  labels:
    app: frontend
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
